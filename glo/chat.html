<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Chat app</title>
        <link rel="stylesheet" href="chat.css">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="icon" href="baddestlogo.ico">
    </head>
    <body>
        <header class="header">
            <div class="logo-name">
               <p id="tech">Random Chat App</p>
            </div>
        </header>
        <main class="main">
            <div class="root">
                <div class="main-box">
                    <div class="textc">
                        <p id="inputc">Input 6 digit code</p>
                    </div>
                    <input type="text" id="room-code">
                    <button class="buttona" id="join-button">Join</button>
                </div>
                <div class="plus">
                    <p id="ttt">+</p>
                </div>
                <div class="undermsg">
                    <p class="under">Click the plus sign to 
                        start a room, You and the receiver should 
                        have the same code To begin a chat
                    </p>
                </div>
                <div class="chat-main">
                    <div id="output">
                        <ul id="messages"></ul>
                    </div>
                </div>
                <div class="inputp">
                    <input type="text" id="message-input">
    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
        <script src="/socket.io/socket.io.js"></script>
        <script src="extra.js"></script>
        <script src="chat.js"></script>
</body>
</html>
